<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 완료 - Legend Anabada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #14A085 0%, #0D7377 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(13, 115, 119, 0.3);
            max-width: 540px;
            width: 100%;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-section {
            margin-bottom: 32px;
        }

        .icon-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #14A085, #0D7377);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            animation: bounce 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 8px 24px rgba(13, 115, 119, 0.25);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-15px) scale(1.05); }
            50% { transform: translateY(0) scale(1); }
            75% { transform: translateY(-8px) scale(1.02); }
        }

        .brand-name {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #14A085, #0D7377);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 32px;
            font-weight: 700;
            color: #0F172A;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 18px;
            color: #475569;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .success-card {
            background: linear-gradient(135deg, #E6F7F7, #CCEFEE);
            padding: 24px;
            border-radius: 16px;
            margin: 32px 0;
            border: 2px solid #14A085;
        }

        .success-card .emoji {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
        }

        .success-card .message {
            font-size: 20px;
            font-weight: 600;
            color: #0D7377;
            margin-bottom: 8px;
        }

        .success-card .description {
            font-size: 16px;
            color: #475569;
        }

        .button {
            display: inline-block;
            margin-top: 24px;
            padding: 18px 48px;
            background: linear-gradient(135deg, #14A085, #0D7377);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 16px rgba(13, 115, 119, 0.3);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(13, 115, 119, 0.4);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .divider {
            height: 1px;
            background: #E2E8F0;
            margin: 32px 0;
        }

        .info-section {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 24px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #475569;
        }

        .info-item .icon {
            font-size: 20px;
        }

        .footer {
            margin-top: 32px;
            font-size: 14px;
            color: #94A3B8;
            line-height: 1.6;
        }

        .footer strong {
            color: #0D7377;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 26px;
            }

            .brand-name {
                font-size: 20px;
            }

            .subtitle {
                font-size: 16px;
            }

            .icon-circle {
                width: 100px;
                height: 100px;
                font-size: 52px;
            }

            .success-card .message {
                font-size: 18px;
            }

            .success-card .description {
                font-size: 14px;
            }

            .button {
                padding: 16px 36px;
                font-size: 15px;
            }

            .info-section {
                flex-direction: column;
                gap: 12px;
            }
        }

        /* 로딩 애니메이션 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="icon-circle">✅</div>
            <div class="brand-name">Legend Anabada</div>
        </div>

        <h1>이메일 인증 완료!</h1>
        <p class="subtitle">
            환영합니다! 이메일 인증이 성공적으로 완료되었습니다.
        </p>
        <p class="subtitle">
            이제 모든 서비스를 이용하실 수 있습니다.
        </p>

        <div class="divider"></div>

        <div class="footer">
            문제가 발생했나요?<br>
            앱에서 <strong>고객센터</strong>로 문의해주세요.
        </div>
    </div>

    <script>
        // 페이지 로드 완료 효과
        window.addEventListener('load', function() {
            console.log('Legend Anabada - 이메일 인증 완료');
        });
    </script>
</body>
</html>
